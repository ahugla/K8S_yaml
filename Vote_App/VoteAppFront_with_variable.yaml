# Configurer l'affichage de la version de l'appli dans le portail web : dans /app/main.py

# Installer vim dans le container:
#  - apt update
#  - apt install vim

#  kubectl scale deployment vote-frontend --replicas=2



apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-frontend-$${VOTE_FRONTEND_VERSION}
spec:
  replicas: $${VOTE_FRONTEND_REPLICA}
  selector:
    matchLabels:
      app: vote-frontend
  template:
    metadata:
      labels:
        app: vote-frontend
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: vote-frontend
        image: alexfr75/vote-app-frontend:$${VOTE_FRONTEND_VERSION}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "vote-backend"

