# Installer vim dans le container:
#  - apt update
#  - apt install vim

#  kubectl scale deployment vote-frontend --replicas=2

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-backend
  template:
    metadata:
      labels:
        app: vote-backend
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: vote-backend
        image: alexfr75/vote-app-backend:v1.0
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 6379
          name: redis

